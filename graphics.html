<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="graphics.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="transitions.css">
  <script src="https://unpkg.com/swup@4"></script>
  <script type="module" src="swup.js"></script>
  <title>Akinator with math knowledge</title>
</head>
  <body>
    <h1 class="header-text">Анализ ваших данных готов</h1>
    <div class="wrapper">
      <div class="graph">
        <h2>Сколько транзакций совершается в неделю?</h2>
        <canvas id="canvass"></canvas>
      </div>
      <div class="graph">
        <h2>Какая была максимальная транзакция за неделю?</h2>
        <canvas id="canvas_bar"></canvas>
      </div>
      <div class="graph">
        <h2>Какое распределялись транзакции по жанрам?</h2>
        <canvas id="canvas_hor_bar"></canvas>
      </div>
      <div class="graph">
        <h2>Какие распределялись транзакции по жанрам у мужчин?</h2>
        <canvas id="canvas_pie"></canvas>
      </div>
      <div class="graph">
        <h2>Какие распределялись транзакции по жанрам у женщин?</h2>
        <canvas id="canvas_donut"></canvas>
      </div>
      <!-- <div class="graph">
        <canvas id="canvas_radar"></canvas>x  
      </div> -->
    </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://www.greenmarble.jp/script/scrollbypage/fsvs.js"></script>
  <script src="graphics.js"></script>
  </body>
</html>
